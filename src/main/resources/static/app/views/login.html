
<div >
    <div class="login-container">
    	<div >
    		<div class="card" >
			  	<div class="card-header">
			    	
			 	</div>
			  	<div class="card-body">
<form ng-submit="login()">
					<div class="form-group">
						<input type="txt"
							placeholder="Username" name="Username" class="form-control" ng-model="username" id="username">
					</div>
					<div class="form-group">
						 <input type="password"
							placeholder="Password" name="password" class="form-control" id="pwd" ng-model="password">
					</div>
					<button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
					

					<div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>
				</form>
			    </div>
			</div>
		</div>
	</div>
</div>
